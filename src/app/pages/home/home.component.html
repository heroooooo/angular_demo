<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>welcome {{username}}</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['welcome']" >Welcome</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['entity1']" >Entity1</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['issue']" >ISSUE</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="[{outlets:{outlet2:'auxiliaryPath'}}]"  >auxiliary</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="[{outlets:{outlet2:null }}]"  >close</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Basic Form</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
        <router-outlet name="outlet2"></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
